version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: db-mysql-yes-you-can
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal
    restart: unless-stopped
    # sin "ports" → no accesible desde fuera

  api:
    build: ./api # aquí va tu Dockerfile del backend
    container_name: api
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - db
    ports:
      - "5000:5000" # la API se expone en http://TU_IP:5000
    networks:
      - internal
    restart: unless-stopped

  app:
    build: ./app # aquí va tu Dockerfile del frontend
    container_name: app
    depends_on:
      - api
    environment:
      API_URL: http://api:5000
    ports:
      - "8080:3000" # la app se expone en http://TU_IP:8080
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  db_data:
