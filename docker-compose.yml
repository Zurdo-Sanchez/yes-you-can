version: "3.9"

services:
  db:
    container_name: yesyoucan-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-supersecreto}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-miapp}
      MYSQL_USER: ${MYSQL_USER:-miusuario}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-miclave}
    volumes:
      - db_data:/var/lib/mysql
    networks: [internal]
    restart: unless-stopped

  api:
    container_name: yesyoucan-api
    build:
      context: ./Api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-miapp}
      DB_USER: ${MYSQL_USER:-miusuario}
      DB_PASSWORD: ${MYSQL_PASSWORD:-miclave}
    depends_on: [db]
    networks: [internal]
    restart: unless-stopped

  app:
    container_name: yesyoucan-app
    build:
      context: ./App
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on: [api]
    networks: [internal]
    restart: unless-stopped

  proxy:
    container_name: yesyoucan-proxy
    image: nginx:alpine
    depends_on: [app, api]
    ports:
      - "8080:80" # ÚNICO puerto público
    volumes:
      - ./proxy/nginx/conf.d:/etc/nginx/conf.d:ro
    networks: [internal]
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  db_data:
