version: "3.9"

services:
  db:
    container_name: yesyoucan-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-supersecreto}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-miapp}
      MYSQL_USER: ${MYSQL_USER:-miusuario}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-miclave}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal # SOLO red interna
    restart: unless-stopped
    # Sólo si necesitas acceder localmente desde el host:
    ports:
      - "127.0.0.1:3306:3306"

  api:
    container_name: yesyoucan-api
    build:
      context: ./Api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-miapp}
      DB_USER: ${MYSQL_USER:-miusuario}
      DB_PASSWORD: ${MYSQL_PASSWORD:-miclave}
      # Exponer API por subdominio público con HTTPS automático
      VIRTUAL_HOST: api.yesyoucan.cat
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: api.yesyoucan.cat
      LETSENCRYPT_EMAIL: tu-email@dominio.com
    depends_on:
      - db
    networks:
      - internal # habla con la DB
      - proxy_net # visible para el proxy
    restart: unless-stopped

  app:
    container_name: yesyoucan-app
    build:
      context: ./App
    environment:
      NODE_ENV: production
      PORT: 3000
      # Dominios públicos del sitio
      VIRTUAL_HOST: yesyoucan.cat,www.yesyoucan.cat
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: yesyoucan.cat,www.yesyoucan.cat
      LETSENCRYPT_EMAIL: tu-email@dominio.com
    # Si es SPA: servir estático en 3000 (sin TLS dentro del contenedor)
    command: ["serve", "-s", "dist", "-l", "3000"]
    depends_on:
      - api
    networks:
      - proxy_net # no necesita internal
    restart: unless-stopped

networks:
  internal:
    name: yesyoucan-net
    driver: bridge
  proxy_net:
    external: true
    name: docker-net # misma red donde corre nginx-proxy

volumes:
  db_data:
