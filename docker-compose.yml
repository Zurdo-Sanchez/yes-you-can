services:
  app:
    container_name: yesyoucan-app
    image: yesyoucan-app:latest
    restart: unless-stopped
    expose: ["3000"]
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=www.yesyoucan.cat,yesyoucan.cat
      - LETSENCRYPT_HOST=www.yesyoucan.cat,yesyoucan.cat
      - VIRTUAL_PORT=3000
    networks: [zet4soft-net]

  api:
    container_name: yesyoucan-api
    image: yesyoucan-api:latest
    restart: unless-stopped
    expose: ["5000"]
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=api.yesyoucan.cat
      - LETSENCRYPT_HOST=api.yesyoucan.cat
      - VIRTUAL_PORT=5000
    networks: [zet4soft-net]

  db:
    container_name: yesyoucan-db
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [zet4soft-net]

networks:
  zet4soft-net:
    external: true

volumes:
  db_data:
